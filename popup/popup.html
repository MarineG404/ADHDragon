<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="dragon.js" defer></script>
</head>

<body>

	<div id="name-container">
		<input id="name-input" type="text" placeholder="Nom du dragon">
		<button id="name-btn">Valider</button>
	</div>

	<h2 id="dragon-name"></h2>

	<img src="../icon/logo.png" alt="Dragon" class="dragon-img">


	<div id="money-display"></div>

	<div class="button-group">
		<div class="item-btn">
			<button class="img-btn" id="redbull-btn">
				<img src="../img/redbull.png" alt="Redbull" class="btn-img">
			</button>
			<div class="price-label">1,30 €</div>
		</div>
		<div class="item-btn">
			<button class="img-btn" id="twix-btn">
				<img src="../img/twix.png" alt="Twix" class="btn-img">
			</button>
			<div class="price-label">2,10 €</div>
		</div>
	</div>

	<div id="message-display"></div>
</body>

</html>
