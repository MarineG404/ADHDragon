<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" href="style.css">
	<script src="dragon.js"></script>
</head>

			<button class="img-btn" id="twix-btn">
				<img src="../img/twix.png" alt="Twix" class="btn-img">

</html>
